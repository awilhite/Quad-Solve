<!doctype html>
<html lang="en">
	<head>
		<script type="text/javascript" src="main.js"></script>
		<link href="main.css" rel="stylesheet">
	</head>

	<body>

		<div id="wrap">
			<div id="main">
				<form name="form">
					<div>
						<span>A</span>
						<input id="a" type="text">
					</div>
					<div>
						<span>B</span>
						<input id="b" type="text">
					</div>
					<div>
						<span>C</span>
						<input id="c" type="text">
					</div>
				</form>


				<div id="help">
					Let's say your equation is <span class="code">x<sup>2</sup> + 2x = -1</span> 
					<br>
					It needs to look like <span class="code"><span class="highlight">a</span>x<sup>2</sup> + <span class="highlight">b</span>x + <span class="highlight">c</span> = 0</span><br>
					Add 1 to both sides so that it is equal to 0  <br>
					You get <span class="code"><span class="highlight">1</span>x<sup>2</sup> + <span class="highlight">2</span>x + <span class="highlight">1</span> = 0</span>  <br>
					Plug A, B, and C into the box to the left
				</div>


				<div id="solution"></div>
			</div>
		</div>
		
		<footer>Created by <a href="http://austinwilhite.blogspot.com">Austin Wilhite</a></footer>

	</body>
</html>
